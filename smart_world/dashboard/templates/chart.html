{% load staticfiles %}
<div class="chart-container" style="position: relative; height:10vh; width:50vw">
<canvas id="myChart"></canvas>
<script src="{% static 'node_modules/chart.js/dist/Chart.js' %}"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for graph in graphQuery %}'{{graph.created_at}}',{% endfor %}],
        datasets: [{
            label: 'Parking availability',
            data: [{% for graph in graphQuery %}{{graph.availability}},{% endfor %}],

            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</div>
