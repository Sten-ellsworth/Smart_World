{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="row">

    <!-- Logo & gele menu -->
    <div class="col-2" style="background-color:#ffe067;">
        <center>
            <img src= "{% static 'images/wf.png' %}" alt="Text to display if image is not found">
        </center>
    </div>


    <!-- Is er nog plek? -->
    <div class="col-4 text-center" style="background-color:#E9ECEF;">
            <div class="center" style="margin-top: 30px;">
                <p><strong>Parkeergarage Windesheim Flevoland</strong></p>
                {% if empty_or_full_value %}
                <button type="button" class="btn btn-success btn-lg" style="padding: 10px 20px; font-size: 20px; border-radius: 10px; width:120px;">Vrij</button>
                {% else %}
                <button type="button" class="btn btn-danger btn-lg" style="padding: 10px 20px; font-size: 20px; border-radius: 10px; width:120px;">Vol</button>
                {% endif %}
            </div>
    </div>

    <!-- Hoeveel plekken zijn er? -->
    <div class="col-6 text-center" style="background-color:#E9ECEF;">
        <div class="bezet" style="margin-top: 30px; margin-right: 100px;">
            <strong>
                <p>Plaatsen beschikbaar</p>
            </strong>
            <div class="available">
            <p style="font-size:200%">{{empty_or_full_value|length}}/{{sensors.count}}</p>
            </div>
        </div>
    </div>

</div>
